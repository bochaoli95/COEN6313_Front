version: "3.9"

services:
  vue-frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Set API base URL for production build
        # Default: http://localhost:8006/api
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8006/api}
    container_name: resume-frontend
    ports:
      - "3000:3000"
    restart: always
